<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>really?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Set height of body to viewport height */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            flex-direction: column; /* Stack content vertically */
        }
        #audio-container {
            position: absolute;
            left: -9999px;
        }
        #centered-text {
            display: none; /* Hide the text initially */
            font-size: 72px; /* Increased font size */
        }
        #show-button {
            font-size: 24px; /* Adjust button font size */
            padding: 12px 24px; /* Add padding to the button */
            background-color: #795695;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            border-radius: 8px;
            transition-duration: 0.4s;
        }
        #show-button:hover {
            background-color: #C8A4D4;
        }
        #volume-container {
            display: none; /* Hide the volume slider initially */
            margin-top: 20px; /* Add space between the text and volume slider */
        }
        #volume-slider {
            width: 200px;  /* You can adjust the width of the slider */
        }
    </style>
</head>
<body>
    <div id="audio-container">
        <audio id="background-audio" preload="auto">
			<source src="../media/jungle.opus" type="audio/opus">
			<source src="../media/resurrection.opus" type="audio/opus">
			<source src="../media/adagio for strings.opus" type="audio/opus">
			<source src="../media/you spin me round remix.opus" type="audio/opus">
			<source src="../media/meet her at the love parade.opus" type="audio/opus">
			<source src="../media/samba do brasil.opus" type="audio/opus">
			<source src="../media/hypnotica.opus" type="audio/opus">
			<source src="../media/good looking.opus" type="audio/opus">
        </audio>
    </div>
    <!-- Define a button to play audio and show the text -->
    <button id="show-button" onclick="playsong()">Download</button>
    
    <!-- Define the text to be shown -->
    <div id="centered-text">
        no but have these songs :3
    </div>

    <!-- Volume slider container -->
    <div id="volume-container">
        <label for="volume-slider">Volume: </label>
        <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1">
    </div>
	
    <script>
        function playsong() {
    var audio = document.getElementById("background-audio");
    const sources = audio.getElementsByTagName('source');
    const randomIndex = Math.floor(Math.random() * sources.length);
    audio.src = sources[randomIndex].src;
    audio.play();

    document.getElementById("centered-text").style.display = "block";
    document.getElementById("show-button").style.display = "none";
    document.getElementById("volume-container").style.display = "block";

    audio.addEventListener('ended', function() {
        playNextSong(audio);
    });
}

        function playNextSong(audio) {
    const sources = audio.getElementsByTagName('source');
    let currentSongIndex = Array.from(sources).findIndex(source => source.src === audio.src);

    let nextIndex;
    do {
        nextIndex = Math.floor(Math.random() * sources.length);
    } while (nextIndex === currentSongIndex && sources.length > 1);

    audio.src = sources[nextIndex].src;
    audio.play();
}
		
        var volumeSlider = document.getElementById("volume-slider");
        
        volumeSlider.addEventListener("input", function() {
            var audio = document.getElementById("background-audio");
            audio.volume = volumeSlider.value;  // volume based on the slider's value
        });
    </script>
</body>
</html>
